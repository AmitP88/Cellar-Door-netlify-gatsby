backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Cellar Door Title Image", name: "cellar_door_title_image", widget: "image"}
          - {label: "events_button_title", name: "events_button_title", widget: "string"}
          - {label: "title", name: "title", widget: "string"}
          - {label: "description", name: "description", widget: "string"}
          - {label: "artist_spotlight", name: "artist_spotlight", widget: "string"}
          - {label: "artist_name", name: "artist_name", widget: "string"}
          - {label: "artist_description", name: "artist_description", widget: "string"}
          - {label: "spotify_playlist", name: "spotify_playlist", widget: "string"}
          - {label: "food_and_drinks_title", name: "food_and_drinks_title", widget: "string"}
          - {label: "food_and_drinks_description", name: "food_and_drinks_description", widget: "string"}
      - file: "src/pages/about.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "about_title", name: "about_title", widget: "string"}
          - {label: "title", name: "title", widget: "string"}
          - {label: "description", name: "description", widget: "string"}
      - file: "src/pages/calendar.md"
        label: "Calendar Page"
        name: "calendar"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "calendar-page"}
          - {label: "title", name: "title", widget: "string"}
      - file: "src/pages/foodanddrink.md"
        label: "Food & Drink Page"
        name: "foodanddrink"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "food&drink-page"}